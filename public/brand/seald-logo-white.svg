<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 120" width="400" height="120">
  <defs>
    <linearGradient id="shieldBlue" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#2196F3"/>
      <stop offset="50%" stop-color="#1677FF"/>
      <stop offset="100%" stop-color="#0B5CFF"/>
    </linearGradient>
  </defs>
  
  <!-- Shield -->
  <g transform="translate(8, 5)">
    <path d="M48 4 L88 20 V52 C88 72 68 88 48 96 C28 88 8 72 8 52 V20 L48 4Z" 
      fill="url(#shieldBlue)"/>
    
    <!-- White cross -->
    <rect x="39" y="24" width="18" height="44" rx="4" fill="white"/>
    <rect x="26" y="37" width="44" height="18" rx="4" fill="white"/>
    
    <!-- Cyan ECG line -->
    <polyline 
      points="22,50 34,50 39,40 48,62 57,46 62,50 74,50" 
      stroke="#22D3EE" 
      stroke-width="4" 
      stroke-linecap="round" 
      stroke-linejoin="round" 
      fill="none"
    />
  </g>
  
  <!-- "Seald" text - white -->
  <text x="115" y="60" 
    font-family="system-ui, -apple-system, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif" 
    font-size="48" font-weight="800" fill="white" letter-spacing="-1">Seald</text>
  
  <!-- "Healthcare" text - white -->
  <text x="117" y="93" 
    font-family="system-ui, -apple-system, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif" 
    font-size="30" font-weight="600" fill="white" letter-spacing="0.5">Healthcare</text>
</svg>
